<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        nav{
            background-color: yellow;
            width: 100%;
            display: flex;
        }
        nav .logo{
            padding: 18px;
        }
        nav .logo a{
            text-decoration: none;
            color: black;
            font-size: 20px;
        }
        nav ul{
            list-style: none;
            padding: 18px;
        }
        nav ul li{
            display: inline;
        }
        nav ul li a{
            text-decoration: none;
            color: black;
            padding: 30px;
        }

    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <a href="#">Company logo</a>
        </div>
        <ul>
            <li><a href="#">Home</a></li>
             <li><a href="#">About us</a></li>
              <li><a href="#">services</a></li>
               <li><a href="#">contact us</a></li>
        </ul>
    </nav>
</body>
</html>
